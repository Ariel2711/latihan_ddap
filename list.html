<!DOCTYPE html>

    <title>List HTML</title>
</head>
<body>
    <ol type="1">
        <li>List takjil

        <br>
        <li>Makanan yang tidak menggunakan santan

                <li>Rendang</li>

                <li>Sate ayam</li>
            </ol>
        </li>
    </ol>
